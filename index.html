<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Memory</title>
</head>

<body onload="init()">
    <h1>Memory</h1>

    <div class="image-container" id="images">
    </div>

    <div class="player-container" id="players">
    </div>

    <div class="counter">
        Moves:&nbsp;
        <div id="counter"></div>
    </div>

    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title" id="title"></h4>
        <div class="mdl-dialog__content" id="content">
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button newGame">New Game</button>
            <button type="button" class="mdl-button close">OK</button>
        </div>
    </dialog>

</body>

</html>
